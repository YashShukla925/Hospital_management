{% extends 'navigation_bar.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-top: 50px">
    <h2 class="text-center">View Appointment</h2>

    <br><br>
    <table id="example" class="table table-bordered table-striped mt-4 table-primary">
        <thead>
            <tr>
                <th scope="col" class="text-center">Doctor</th>
                <th scope="col" class="text-center">Patient</th>
                <th scope="col" class="text-center">Date</th>
                <th scope="col" class="text-center">Time</th>
                <th scope="col" class="text-center">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in app %}
            <tr>
                <th scope="row" class="text-start">{{i.doctor}}</th>
                <td>{{i.patient}}</td>
                <td class="text-start">{{i.date1}}</td>
                <td>{{i.time1}}</td>
                <td><a href="{% url 'delete_appointment' i.id %}" onclick="return confirm('Are u really want to delete')" class="btn btn-danger">Delete</a></td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        $('#example').DataTable({
          dom:'Bfrtip',
          buttons: ['copyHtml5', 'excelHtml5', 'csvHtml5', 'pdfHtml5']
        });
    });
  </script>

{% endblock %}
