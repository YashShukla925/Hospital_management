{% extends 'navigation_bar.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-top: 50px">
    <h2 class="text-center">View Patient</h2>

    <br><br>
    <table id="example" class="table table-bordered table-striped mt-4 table-primary">
        <thead>
            <tr>
                <th scope="col" class="text-center">Patient ID</th>
                <th scope="col" class="text-center">Patient Name</th>
                <th scope="col" class="text-center">Gender</th>
                <th scope="col" class="text-center">Contact</th>
                <th scope="col" class="text-center">Address</th>
                <th scope="col" class="text-center">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in pat %}
            <tr>
                <th scope="row" class="text-start">{{i.id}}</th>
                <td>{{i.name}}</td>
                <td class="text-start">{{i.contact}}</td>
                <td>{{i.gender}}</td>
                <td class="text-start">{{i.address}}</td>
                <td><a href="{% url 'delete_patient' i.id %}" onclick="return confirm('Are u really want to delete')" class="btn btn-danger">Delete</a></td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        $('#example').DataTable({
          dom:'Bfrtip',
          buttons: ['copyHtml5', 'excelHtml5', 'csvHtml5', 'pdfHtml5']
        });
    });
  </script>

{% endblock %}
